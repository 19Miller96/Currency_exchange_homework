<!DOCTYPE html>
<html lang="en">
    <head>
        <title>currency_exchange</title>
        <script src="./js/bundle.js"></script>
        <link rel="stylesheet" href="./css/style.css">
      </head>
      <body>
            <h1>Welcome To The Currency Exchange</h1>

            <div id="app">

                <ul id="#app">
                    <li v-for="currency in currencies" :key="currency">
                      {{ currency }}
                    </li>
                  </ul>

                <label for="currency_select">Select a Currency:</label>
                <select id="currency_select" v-model="selectedCurrency">
                    <option disabled value="">Select a currency</option>
                    <option v-for="currency in currencies" :value="currency">{{currency}}</option>
                    <option v-for="(rate, key) in rates" :value="{'key': key, 'rate': rate}">{{ key }}</option>
                </select>


            </div>
      </body>
</html>
